<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binh Phuong</title>
</head>
<body>
    <script>
        function binhPhuong(a) {
            return a*a;
        }
        let soa = prompt('Nhap so bat ky:');
        alert(binhPhuong(soa));
    </script>
</body>
</html>
