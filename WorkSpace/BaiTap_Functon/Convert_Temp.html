<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temp</title>
</head>
<body>
    <h4>Temperature Converter</h4>
    <label for="">Fahrenheit</label>
    <input type="number" id="temp" placeholder="Fahrenheit" onchange="run()"> <br> <br>
    <label for="" id="tempC">Celcius:</label>
    <script>
        function run() {
            let F = parseInt(document.getElementById('temp').value);
            let C = (F-32)/1.8;
            document.getElementById('tempC').innerHTML = "Celcius: " + C;
        }

    </script>
</body>
</html>
