<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so nguyen duong</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhap so a bat ky'));
        function check (n) {
            if (n>=0) {
                return 'So nguyen duong';
            } else {
                return 'Khong phai so nguyen duong';
            }
        }
        alert(check(a));

    </script>
    
</body>
</html>
