<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doi cho mang so nguyen</title>
</head>
<body>
    <script>
        let a = prompt('Nhap so a');
        function DaoSo(n) {
            let NewNum ='';
            for (let i=n.length-1; i>=0; i--){
                NewNum += n[i];
            }
            return NewNum;
        }
        alert(DaoSo(a));
    </script>
    
</body>
</html>
