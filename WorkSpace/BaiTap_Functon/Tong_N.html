<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tong N</title>
</head>
<body>
    <script>
        function TongN (N) {
            var sumN = 0;
            for (var i=0; i <=N; i++) {
                sumN+=i;
            }
            return sumN;
        }
        let soN = parseInt(prompt('Nhap so bat ky:'));
        alert(TongN(soN));
    </script>
</body>
</html>
