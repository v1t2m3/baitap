<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        class Date {
            constructor (day ,month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay () {
                return this.day;
            }
            getMonth () {
                return this.month;
            }
            getYear () {
                return this.year;
            }
            setDay (day) {
                this.day = day;
            }
            setMonth (month) {
                this.month = month;
            }
            setYear (year) {
                this.year = year;
            }
            Date () {
                return this.day+'/'+this.month+'/'+this.year;
            }
        };
        var myDate = new Date(10,11,1987);
        alert('Ngày '+ myDate.getDay() + ' tháng '+ myDate.getMonth() +' năm' + myDate.getYear() + ' hoặc '+ myDate.Date());
        myDate.setDay(parseInt(prompt('Nhập ngày mơi')));
        myDate.setMonth(parseInt(prompt('Nhập tháng mơi')));
        myDate.setYear(parseInt(prompt('Nhập năm mơi')));
        alert('Ngày '+ myDate.getDay() + ' tháng '+ myDate.getMonth() +' năm' + myDate.getYear() + ' hoặc '+ myDate.Date());
    </script>
    
</body>
</html>
