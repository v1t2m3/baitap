    <script>
        class Apple {
            constructor(weight) {
                this.Weight = weight;
            }
            isEmpty () {
                if (this.Weight >0) {
                    return false;
                } else {
                return true;
                }
            }
            decrease () {
                this.Weight --;
            }
            getWeight () {
                return this.Weight;
            }
        }
        class Human {
            constructor (name, gender, weight, stringA) {
                this.Name = name;
                this.Gender = gender;
                this.Weight = weight;
                this.StringA = stringA;
            }
            isMale () {
                if (this.Gender == 'Male') {
                    return true;
                } else {
                    return false;
                }
            }
            setGender (gender) {
                this.Gender = gender;
            }
            checkApple (Apple) {
                if (Apple.isEmpty()) {
                    return false;
                } else {
                    return true;
                }
                console.log('CheckApple: ',checkApple(Apple));
            }
            eat (Apple) {
                if (this.checkApple(Apple)) {
                    Apple.decrease();
                    this.Weight ++;
                }
            }
            say () {
                return this.StringA;
            }
            getName () {
               return this.Name;
            }
            setName (stringName) {
                this.Name = stringName;
            }
            getWeight () {
               return this.Weight;
            }
            setWeight (numberWeight) {
                this.Weight = numberWeight;
            }

            function Action () {
                var conversation = '';
                var nameHumnan1 = document.getElementById('TenNV1').value;
                var genderHuman1 = document.getElementById('Gender1').value;
                var stringHuman1 = document.getElementById('LoiNoi1').value;
                var weightHuman1 = parseInt(document.getElementById('CanNang1').value);

                var nameHumnan2 = document.getElementById('TenNV2').value;
                var genderHuman2 = document.getElementById('Gender2').value;
                var stringHuman2 = document.getElementById('LoiNoi2').value;
                var weightHuman2 = parseInt(document.getElementById('CanNang2').value);

                var weightApple = parseInt(document.getElementById('KLTao').value);
                var apple = new Apple(weightApple);
                var huMan1 = new Human(nameHumnan1,genderHuman1,weightHuman1, stringHuman1);
                var huMan2 = new Human(nameHumnan2,genderHuman2,weightHuman2, stringHuman2);

                while (!apple.isEmpty()) {
                    huMan1.eat(apple);
                    conversation = conversation +
                    'Tên nhân vật: ' +huMan1.getName()
                    + ' Giới tính Nam: ' + huMan1.isMale()
                    + ' Cân nặng: '+ huMan1.getWeight()
                    + ' Khối lượng táo: ' + apple.getWeight()
                    + ' Nói: ' + huMan1.say() + '<br>'
                    huMan2.eat(apple);
                    conversation = conversation
                    + 'Tên nhân vật: ' +huMan2.getName()
                    + ' Giới tính Nam: ' + huMan2.isMale()
                    + ' Cân nặng: '+ huMan2.getWeight()
                    + ' Khối lượng táo: ' + apple.getWeight()
                    + ' Nói: ' + huMan2.say() + '<br>';
                }
                document.getElementById('content').innerHTML = conversation;
            
        }
