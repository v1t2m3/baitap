<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 150px;">
            <legend>Năm âm lịch</legend>
            <label for=""> Nhập năm dương lịch</label> <br> <br>
            <input type="text" id="nam" placeholder="Năm dương lịch"> <br> <br>
            <input type="button" id="TinhNam" onclick="run()" value="Kết quả"> <br> <br>
            <label for="" id="namAm">Năm âm lịch :</label>
        </fieldset>
    </form>
    <script>
        function run(){
            var namDuong = parseInt(document.getElementById("nam").value);
            var canNum = namDuong%10;
            var can ="";
            var chiNum = namDuong%12;
            var chi ="";
            switch (canNum) {
                case 0: can = "Canh";
                break;
                case 1: can = "Tân";
                break;
                case 2: can = "Nhâm";
                break;
                case 3: can = "Quý";
                break;
                case 4: can = "Giáp";
                break;
                case 5: can = "Ất";
                break;
                case 6: can = "Bính";
                break;
                case 7: can = "Đinh";
                break;
                case 8: can = "Mậu";
                break;
                case 9: can = "Kỷ";
                break;
            }
            switch (chiNum) {
                case 0: chi = "Thân";
                break;
                case 1: chi = "Dậu";
                break;
                case 2: chi = "Tuất";
                break;
                case 3: chi = "Hợi";
                break;
                case 4: chi = "Tý";
                break;
                case 5: chi = "Sửu";
                break;
                case 6: chi = "Dần";
                break;
                case 7: chi = "Mẹo";
                break;
                case 8: chi = "Thìn";
                break;
                case 9: chi = "Tỵ";
                break;
                case 10: chi = "Ngọ";
                break;
                case 11: chi = "Mùi";
                break;
            }
            document.getElementById("namAm").innerHTML = "Năm âm lịch :" + can + " "+chi;
        }
    </script>
</body>
</html>
