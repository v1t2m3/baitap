<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập một số từ 1-7'));
        switch (a) {
        case 1: alert('Thứ Hai');
        break;
        case 2: alert('Thứ Ba');
        break;
        case 3: alert('Thứ Tư');
        break;
        case 4: alert('Thứ Năm');
        break;    
        case 5: alert('Thứ Sáu');
        break;
        case 6: alert('Thứ Bảy');
        break;
        case 7: alert('Chủ Nhật');
        break;
        default: alert('Không có ngày này');
        }
    </script>
</body>
</html>
