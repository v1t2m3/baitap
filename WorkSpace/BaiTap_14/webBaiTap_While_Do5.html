<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaci</title>
</head>
<body>
    <script>
        var fibonaci = 0;
        var n = 0;
        var n1 = 1;
        var count = 0
        do {
            fibonaci = n+ n1;
            n=n1;
            n1=fibonaci;
            count +=1;
            document.write("<p>"+fibonaci+"</p>");
        } while (count<20);
    </script>
    
</body>
</html>
