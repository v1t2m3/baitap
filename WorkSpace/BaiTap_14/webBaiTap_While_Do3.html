<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số 1-100</title>
</head>
<body>
    <script>
        var a = 0;
        do {
            a +=1;
            document.write("<p>"+a+"</p> <br>");
        } while (a<100);
        alert('Đã hoàn thành đếm số đến 99');
    </script>
</body>
</html>
