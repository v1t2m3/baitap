<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While 1 </title>
</head>
<body>
    <script>
        var a = 0;
        do {
            a= prompt('Nhập số từ 1 -> 10');
        } while (a<1||a>10);
    </script>
    
</body>
</html>
