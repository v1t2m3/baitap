<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while_1</title>
</head>
<body>
    <script>
        let a = prompt('Nhập số bạn muốn');
        let count = 0;
        while (count<a) {
            document.write ("<hr width = " + count + "%>");
            count +=1;
        }
    </script>
    
</body>
</html>
