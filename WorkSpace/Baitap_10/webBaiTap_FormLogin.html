<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="Login.js"></script>
</head>
<body>
    <form style="width: 250px; height: 500px;">
        <fieldset>
            <legend>Login</legend>
            <label>Username or Mail address</label> <br><br>
            <input type="text" id="username" style="width: 200px;"> <br> <br>
            <label>Password</label> <br><br>
            <input type="password" id="pass" style="width: 200px;"> <br> <br>
            <input type="button" value="Login" onclick="check()" style="width: 200px; height: 20px; background-color:rgb(63, 168, 253); border-width:0px; text-decoration-color: cornsilk;"> <br> <br>
            <p id="alarm"></p>
        </fieldset>
    </form>
    
</body>
</html>
